<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingia - Disc Sales System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #f43f5e;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #1e293b;
            --light: #f8fafc;
            --gray: #64748b;
            --card-bg: rgba(255, 255, 255, 0.1);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --blur: blur(20px);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .glass-container {
            background: var(--card-bg);
            backdrop-filter: var(--blur);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            color: white;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo-icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #8b5cf6, #6366f1);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            margin: 0 auto 1rem;
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
        }

        .logo-text {
            font-size: 2rem;
            font-weight: 700;
            color: white;
            margin-bottom: 0.5rem;
        }

        .logo-subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
        }

        .form-container h2 {
            font-size: 1.75rem;
            margin-bottom: 2rem;
            color: white;
            font-weight: 600;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 15px 20px;
            font-size: 1rem;
            color: white;
            transition: all 0.3s ease;
            width: 100%;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
            color: white;
            outline: none;
        }

        .password-input {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            font-size: 1.1rem;
        }

        .form-check {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
            color: rgba(255, 255, 255, 0.9);
        }

        .form-check-input {
            width: 18px;
            height: 18px;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-bottom: 1.5rem;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .btn-text, .btn-loading {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-loading {
            display: none;
        }

        .login-links {
            text-align: center;
            margin-top: 2rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .login-links a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
            cursor: pointer;
            display: block;
            margin-bottom: 0.5rem;
        }

        .login-links a:hover {
            color: #e0e7ff;
            text-decoration: underline;
        }

        .back-link {
            text-align: center;
            margin-top: 1rem;
        }

        .back-link a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
            cursor: pointer;
        }

        .back-link a:hover {
            color: white;
            text-decoration: underline;
        }

        .alert {
            border-radius: 12px;
            border: none;
            margin-top: 1rem;
        }

        .demo-accounts {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1rem;
            margin-top: 1.5rem;
        }

        .demo-account {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            margin-bottom: 0.5rem;
            font-size: 0.85rem;
        }

        .demo-account:last-child {
            margin-bottom: 0;
        }

        @media (max-width: 480px) {
            .glass-container {
                padding: 2rem 1.5rem;
            }
            
            .logo-icon {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }
            
            .logo-text {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="glass-container">
        <div class="logo-container">
            <div class="logo-icon">
                <i class="fas fa-compact-disc"></i>
            </div>
            <div class="logo-text">DISC SALES</div>
            <div class="logo-subtitle">Ingia kwenye Akaunti Yako</div>
        </div>

        <div class="form-container">
            <h2>Ingia</h2>
            
            <!-- Success message for registered users -->
            <div id="successAlert" class="alert alert-success" style="display: none;">
                ‚úÖ Usajili umefanikiwa! Tafadhali ingia kwenye akaunti yako.
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Barua pepe" required id="loginEmail">
                </div>
                
                <div class="form-group">
                    <div class="password-input">
                        <input type="password" class="form-control" placeholder="Nenosiri" required id="loginPassword">
                        <button type="button" class="toggle-password" onclick="togglePassword('loginPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">
                        Nikumbuke
                    </label>
                </div>

                <button type="submit" class="submit-btn">
                    <span class="btn-text"><i class="fas fa-sign-in-alt"></i> Ingia</span>
                    <span class="btn-loading"><i class="fas fa-spinner fa-spin"></i> Inaanza...</span>
                </button>
                
                <div id="loginAlert" class="mt-3"></div>
            </form>

            <!-- Demo Accounts -->
            <div class="demo-accounts">
                <h6 class="text-center mb-2">Akaunti za Demo</h6>
                <div class="demo-account">
                    <span><strong>Super Admin:</strong> admin@discsales.com</span>
                    <span>admin123</span>
                </div>
                <div class="demo-account">
                    <span><strong>Cashier:</strong> cashier@discsales.com</span>
                    <span>cashier123</span>
                </div>
            </div>

            <div class="login-links">
                <a onclick="goToRegister()">Huna akaunti? Jisajili hapa</a>
                <a onclick="forgotPassword()">Umesahau nenosiri?</a>
            </div>

            <div class="back-link">
                <a onclick="goToHome()">‚Üê Rudi nyumbani</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Check if user was redirected from registration
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('registered') === 'true') {
            document.getElementById('successAlert').style.display = 'block';
        }

        // Toggle password visibility
        function togglePassword(inputId) {
            const passwordInput = document.getElementById(inputId);
            const toggleIcon = passwordInput.nextElementSibling.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                toggleIcon.className = 'fas fa-eye';
            }
        }

        // Navigation functions
        function goToRegister() {
            window.location.href = 'register.html';
        }

        function goToHome() {
            window.location.href = 'index.html';
        }

        function forgotPassword() {
            alert('Tafadhali wasiliana na msimamizi wa mfumo kubadilisha nenosiri lako.');
        }

        // üî• FIXED LOGIN - SUPER ADMIN HAITAKATA TENA
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            console.log('üîê Login attempt for:', email);
            
            const submitBtn = document.querySelector('.submit-btn');
            const btnText = submitBtn.querySelector('.btn-text');
            const btnLoading = submitBtn.querySelector('.btn-loading');
            
            btnText.style.display = 'none';
            btnLoading.style.display = 'inline-flex';
            submitBtn.disabled = true;
            
            try {
                // FIX 1: Check demo accounts FIRST (always work)
                const demoAccounts = [
                    { 
                        id: 1, 
                        email: 'admin@discsales.com', 
                        password: 'admin123', 
                        role: 'superadmin', 
                        name: 'Super Administrator',
                        status: 'active'
                    },
                    { 
                        id: 2, 
                        email: 'cashier@discsales.com', 
                        password: 'cashier123', 
                        role: 'cashier', 
                        name: 'Cashier User',
                        status: 'active'
                    }
                ];
                
                let user = demoAccounts.find(acc => acc.email === email && acc.password === password);
                
                // FIX 2: If not demo, check stored users
                if (!user) {
                    let users = [];
                    try {
                        users = JSON.parse(localStorage.getItem('users') || '[]');
                        console.log('üì¶ Found stored users:', users.length);
                    } catch (error) {
                        console.error('‚ùå Error reading users:', error);
                        users = [];
                    }
                    
                    user = users.find(u => u.email === email && u.password === password);
                }
                
                if (user) {
                    console.log('‚úÖ Login successful for:', user.email);
                    
                    // FIX 3: Save user data securely
                    const userData = {
                        id: user.id || Date.now(),
                        full_name: user.name || user.full_name,
                        email: user.email,
                        role: user.role,
                        status: user.status || 'active'
                    };
                    
                    // FIX 4: Save multiple times to ensure it works
                    localStorage.setItem('currentUser', JSON.stringify(userData));
                    localStorage.setItem('token', 'secure-login-' + Date.now());
                    localStorage.setItem('lastLogin', new Date().toString());
                    
                    // FIX 5: Verify immediately
                    const verifyUser = localStorage.getItem('currentUser');
                    if (verifyUser) {
                        console.log('üíæ User saved successfully:', JSON.parse(verifyUser));
                        showAlert('loginAlert', '‚úÖ Kuingia kumefanikiwa! Inaelekeza...', 'success');
                        
                        setTimeout(() => {
                            window.location.href = 'dashboard.html';
                        }, 1000);
                    } else {
                        showAlert('loginAlert', '‚ùå Hitilafu ya kuhifadhi data!', 'danger');
                    }
                    
                } else {
                    console.log('‚ùå Login failed for:', email);
                    showAlert('loginAlert', '‚ùå Barua pepe au nenosiri si sahihi!', 'danger');
                }
                
            } catch (error) {
                console.error('Login error:', error);
                showAlert('loginAlert', '‚ùå Hitilafu ya mfumo! Jaribu tena.', 'danger');
            } finally {
                btnText.style.display = 'inline-flex';
                btnLoading.style.display = 'none';
                submitBtn.disabled = false;
            }
        });

        function showAlert(alertId, message, type) {
            const alertDiv = document.getElementById(alertId);
            if (alertDiv) {
                alertDiv.innerHTML = `
                    <div class="alert alert-${type} alert-dismissible fade show">
                        ${message}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                `;
            }
        }

        // FIX 6: Auto-create demo accounts if none exist
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Login page loaded');
            
            // Check if demo accounts should be created
            let users = [];
            try {
                users = JSON.parse(localStorage.getItem('users') || '[]');
            } catch (error) {
                users = [];
            }
            
            if (users.length === 0) {
                console.log('üÜï No users found, creating demo accounts...');
                const demoUsers = [
                    {
                        id: 1,
                        full_name: 'Super Administrator',
                        email: 'admin@discsales.com',
                        password: 'admin123',
                        role: 'superadmin',
                        status: 'active',
                        bio: 'Msimamizi Mkuu wa Mfumo',
                        created_at: new Date().toISOString().split('T')[0],
                        last_login: null
                    },
                    {
                        id: 2,
                        full_name: 'Cashier User',
                        email: 'cashier@discsales.com',
                        password: 'cashier123',
                        role: 'cashier',
                        status: 'active',
                        bio: 'Keshia wa Mfumo',
                        created_at: new Date().toISOString().split('T')[0],
                        last_login: null
                    }
                ];
                
                try {
                    localStorage.setItem('users', JSON.stringify(demoUsers));
                    console.log('‚úÖ Demo accounts created successfully');
                } catch (error) {
                    console.error('‚ùå Error creating demo accounts:', error);
                showAlert('loginAlert', '‚ö†Ô∏è System initializing...', 'info');
                setTimeout(() => {
                    showAlert('loginAlert', '‚úÖ System ready! Try login now.', 'success');
                }, 2000);
                }
            } else {
                console.log('‚úÖ Users already exist:', users.length);
            }
            
            document.getElementById('loginEmail').focus();
        });
    </script>
</body>
</html>
